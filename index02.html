<body>
    <h1>Var:</h1>
    <p>Var:</p>
    <script>

var n1 =Number.parseInt(window.prompt("Digite um numero:")) //string
var n2 =Number.parseInt(window.prompt("Digite outro numero:")) // string
var s = n1 + n2
window.alert("À soma entre ${n1} é ${n2} é igual a ${s}") // Concatenação
// + para adição
// + para concatenaçã

</script>
